<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>곰두리 게임</title>

    <style>
        @font-face {
            font-family: 'Galmuri';
            src: url("./galmuri9.ttf")
        }

        html, body {
            padding: 0;
            margin: 0;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .title {
            font-family: 'Galmuri', serif;
            font-size: 30px;
        }

        .game-wrapper {
            position: relative;
            border: 5px dotted #ddd;
            width: calc(100vw - 40px);
            overflow: hidden;
            margin-bottom: 60px;
            aspect-ratio: 320 / 240;
        }
        
        @media (min-width: 768px) {
            .game-wrapper {
                width: 728px;
            }
        }

        .game {
            position: absolute;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            left: -4px;
            top: -4px;
        }
    </style>
</head>

<body>
<div class="wrapper">
    <h1 class="title">
        🌸 곰두리 게임 🌸
    </h1>
    <div class="game-wrapper">
        <iframe src="game.html" class="game" allow="autoplay"></iframe>
    </div>
</div>
</body>

</html>
